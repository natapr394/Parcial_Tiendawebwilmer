<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="tarea.css">
</head>
<body>
<div class="container py-4">
  <h1 class="text-center mb-4">Mi Tienda Web</h1>

  <div class="row">
    <div class="col-md-9">
      <div class="row" id="productos">
      </div>
    </div>
    <div class="col-md-3">
      <h4>Carrito</h4>
      <ul id="carrito" class="list-group mb-3"></ul>
      <p><strong>Total: $<span id="total">0</span></strong></p>
    </div>
  </div>

 
<div class="mt-5 d-flex justify-content-center">
  <div id="carouselExampleIndicators" class="carousel slide" style="max-width: 800px; width: 100%;">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/muestra1.jpeg" class="d-block w-100" alt="Promoción 1">
      </div>
      <div class="carousel-item">
        <img src="img/muestra2.jpeg" class="d-block w-100" alt="Promoción 2">
      </div>
      <div class="carousel-item">
        <img src="img/muestra3.jpeg" class="d-block w-100" alt="Promoción 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>


<script src="tarea.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
